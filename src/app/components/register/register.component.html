<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">
            Create an Account
        </h2>
        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">
                    Email
                </label>
                <input id="email" type="email" name="email" ngModel required
                    class="w-full px-4 py-2 mt-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">
                    Password
                </label>
                <input id="password" type="password" name="password" ngModel required minlength="6"
                    class="w-full px-4 py-2 mt-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-400">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
            Already have an account?
            <a routerLink="/login" class="text-indigo-500 hover:underline cursor-pointer">Log in</a>
        </p>
    </div>
</div>
